<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    
  <div id="fundo">

    <nav class="navbar z3">
      <a href="#" id="netflix"><strong>NETFLIX</strong></a>
        <div class="opcoesMenu float-right">
              <select name="" id="">
                <option value="">Portugues</option>
              </select>
            <button class="botao" id="entrar">Entrar</button>
        </div>
    </nav>


    <main class="container text-center z3">
        <h1 class="texto_principal">Filmes, séries e muito mais, sem limites</h1>

        <h4 class="texto_secundario">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura</h4>
        <input type="email" id="email" placeholder="Email">
        <button class="botao" type="submit">Vamos lá ></button>
    </main>        


    <footer class="container text-center texto z3">
        <h4 class="texto_secundario"><strong> A Netflix que você adora por apenas R%1890.</strong></h4>
        <h4 class="texto_secundario">Assina o plano Padrão com anúncios.</h4>
        <a href="#" id="saiba_mais">Saiba mais</a>
    </footer>
    
  </div>
